<!DOCTYPE html>
<html>
  <head>
    <title>Nakuya</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c9f80c18d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          speedLimit: 2.0,
          separation: 53.0,
          alignment: 58.0,
          cohesion: 83.0,
          quantity: 4.0,
          backgroundColor: 0x2b95fc,
          backgroundAlpha: 0.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <header>
      <img src="./assets/profile.webp" />
      <h1>@nakuya</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.youtube.com/channel/UChW0MG8BQxoac_38QOD-kkg"
          ><i class="fa-brands fa-youtube"></i>Youtube</a
        >
      </li>
      <li>
        <a href="https://soundcloud.com/nakuya"
          ><i class="fa-brands fa-soundcloud"></i>Soundcloud</a
        >
      </li>
      <li>
        <a href="https://twitter.com/doraenack"
          ><i class="fa-brands fa-twitter"></i>Twitter</a
        >
      </li>
      <li>
        <a href="https://www.instagram.com/nakuyastick/"
          ><i class="fa-brands fa-instagram"></i>Instagram</a
        >
      </li>
      <li>
        <a href="https://nakuyawebsite.web.app/"
          ><i class="fa-solid fa-rss"></i>Personal Blog</a
        >
      </li>
    </ul>
  </body>
</html>
